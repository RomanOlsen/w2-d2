<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The STIL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom font: Raleway from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>


<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="fw-bold mdi mdi-cow my-4 fs-1 raleway">
          Regular
        </div>

      </div>
      <div class="col-4">
        <div class="card shadow permanent-marker">
          <span>Chocolate<span class="raleway fw-bold"> - $4</span> </span>
          <img
            src="https://images.unsplash.com/photo-1469428946640-844b286ebf50?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="icecream-cards" alt="Chocolate">
          <button onclick="addToCart(4)" class="btn btn-success fs-3 rounded-0">Add to Cart</button>
        </div>
      </div>
      <div class="col-4">
        <div class="card shadow permanent-marker">
          Vanilla - $4
          <img
            src="https://images.unsplash.com/photo-1549395156-e0c1fe6fc7a5?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="icecream-cards" alt="Vanilla">
          <button onclick="addToCart(4)" class="btn btn-success fs-3 rounded-0">Add to Cart</button>

        </div>
      </div>
      <div class="col-4">
        <div class="card shadow permanent-marker">
          Mint Chocolate - $4
          <img
            src="https://media.istockphoto.com/id/462131203/photo/organic-green-mint-chocolate-chip-ice-cream.webp?a=1&b=1&s=612x612&w=0&k=20&c=Gj3J7KRFZ2eHU_SN9WgLsnzFeOnZWyJ0ANwnxd54_CU="
            class="icecream-cards" alt="Mint Chocolate">
          <button onclick="addToCart(4)" class="btn btn-success fs-3 rounded-0">Add to Cart</button>

        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="fw-bold mdi mdi-cow-off my-4 fs-1 raleway">
          Dairy Free
        </div>

      </div>
      <div class="col-4">
        <div class="card shadow permanent-marker">
          Chocolate (DF) - $8
          <img
            src="https://images.unsplash.com/photo-1469428946640-844b286ebf50?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="icecream-cards" alt="Chocolate">
          <button onclick="addToCart(8)" class="btn btn-success fs-3 rounded-0">Add to Cart</button>

        </div>
      </div>
      <div class="col-4">
        <div class="card shadow permanent-marker">
          Vanilla (DF) - $8
          <img
            src="https://images.unsplash.com/photo-1549395156-e0c1fe6fc7a5?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="icecream-cards" alt="Vanilla">
          <button onclick="addToCart(8)" class="btn btn-success fs-3 rounded-0">Add to Cart</button>

        </div>
      </div>
      <div class="col-4">
        <div class="card shadow permanent-marker">
          Mint Chocolate (DF) - $8
          <img
            src="https://media.istockphoto.com/id/462131203/photo/organic-green-mint-chocolate-chip-ice-cream.webp?a=1&b=1&s=612x612&w=0&k=20&c=Gj3J7KRFZ2eHU_SN9WgLsnzFeOnZWyJ0ANwnxd54_CU="
            class="icecream-cards" alt="Mint Chocolate">
          <button onclick="addToCart(8)" class="btn btn-success fs-3 rounded-0">Add to Cart</button>

        </div>
      </div>
    </div>
  </div>
  <section class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="fw-bold mdi mdi-cart text-center fs-1 my-5">
          Checkout
        </div>

      </div>
      <div class="col-12">
        <div class="card text-center">
          <div id="cartScreen"> Cart: </div>
          <div id="totalScreen"> Total: </div> <!--Cart info here-->

          <button class="btn btn-primary fs-1">Place Order</button>

        </div>
      </div>

    </div>
  </section>


  <!-- LINKS JS. KEEP AT BOTTOM -->
  <script src="app.js"></script>
</body>

</html>
